<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>FEM - Social Links Profile</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="info">
          <img
            class="article-thumbnail"
            src="./downloaded_assets/assets/images/avatar-jessica.jpeg"
            alt="Profile picture of person"
          />
          <h1 class="name">Jessica Randall</h1>
          <h2 class="location">London, United Kingdom</h2>
          <span class="quote">"Front-end developer and avid reader."</span>
        </section>
        <section class="links">
          <ul>
            <li>
              <a href="" target="_blank" rel="noopener noreferrer">GitHub</a>
            </li>
            <li>
              <a href="" target="_blank" rel="noopener noreferrer"
                >Frontend Mentor</a
              >
            </li>
            <li>
              <a href="" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            </li>
            <li>
              <a href="" target="_blank" rel="noopener noreferrer">Twitter</a>
            </li>
            <li>
              <a href="" target="_blank" rel="noopener noreferrer">Instagram</a>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <footer class="attribution">
      <span>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://niels-fechtel.com">Niels Fechtel</a>.
      </span>
    </footer>
  </body>
</html>
